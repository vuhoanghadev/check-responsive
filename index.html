<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị Kích thước Màn hình</title>
    <!-- Tải Tailwind CSS để tạo kiểu nhanh chóng -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải font Inter từ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Áp dụng font Inter cho toàn bộ trang */
        body {
            font-family: 'Inter', sans-serif;
            /* Hiệu ứng nền gradient chuyển động */
            background: linear-gradient(-45deg, #111827, #1f2937, #374151, #4b5563);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Keyframes cho animation của nền */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Hiệu ứng cho hộp chứa chính */
        .main-container {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 15px rgba(45, 212, 191, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .main-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.3),
                0 0 25px rgba(45, 212, 191, 0.5);
        }
    </style>
</head>

<body class="text-white flex items-center justify-center h-screen m-0 overflow-hidden">

    <!-- Container chính -->
    <div class="text-center p-8 bg-gray-800/80 backdrop-blur-sm rounded-2xl main-container">
        <!-- Tiêu đề -->
        <h1 class="text-2xl md:text-4xl font-bold text-cyan-400 mb-4"
            style="text-shadow: 0 0 8px rgba(45, 212, 191, 0.7);">
            Kích Thước Cửa Sổ Của Bạn
        </h1>

        <!-- Nơi hiển thị kích thước -->
        <div id="dimensions"
            class="text-4xl md:text-6xl font-bold bg-gray-900 text-white py-4 px-8 rounded-lg shadow-inner">
            <!-- Kích thước sẽ được chèn vào đây bởi JavaScript -->
        </div>

        <p class="mt-6 text-gray-400 text-sm">
            Hãy thử thay đổi kích thước cửa sổ trình duyệt.
        </p>
    </div>

    <!-- Footer bản quyền -->
    <footer class="absolute bottom-4 text-center w-full">
        <p class="text-gray-500 text-sm">
            © 2025 | Thiết kế và phát triển bởi
            <a href="#" class="font-semibold text-cyan-500 hover:text-cyan-400 transition-colors">vuhoangha.dev</a>
        </p>
    </footer>

    <script>
        // Lấy phần tử div để hiển thị kích thước
        const dimensionsElement = document.getElementById('dimensions');

        // Hàm để cập nhật kích thước hiển thị
        function updateScreenSize() {
            // Lấy chiều rộng và chiều cao bên trong của cửa sổ
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Cập nhật nội dung text của phần tử
            dimensionsElement.textContent = `${width}px x ${height}px`;
        }

        // Gọi hàm lần đầu khi tải trang
        updateScreenSize();

        // Thêm một trình lắng nghe sự kiện 'resize' vào đối tượng window
        // Nó sẽ gọi hàm updateScreenSize mỗi khi cửa sổ được thay đổi kích thước
        window.addEventListener('resize', updateScreenSize);
    </script>

</body>

</html>
